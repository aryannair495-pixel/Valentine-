<!DOCTYPE html>
<html>
<head>
<title>For My Valentine ‚ù§Ô∏è</title>
<style>
body {
  margin: 0;
  overflow: hidden;
  font-family: Arial, sans-serif;
  text-align: center;
  background: linear-gradient(to right, #ff758c, #ff7eb3);
  color: white;
}

h1 {
  margin-top: 100px;
  font-size: 35px;
}

button {
  padding: 12px 25px;
  font-size: 18px;
  border: none;
  border-radius: 25px;
  cursor: pointer;
  margin: 15px;
  position: absolute;
}

#yesBtn {
  background-color: white;
  color: #ff4f81;
  left: 40%;
}

#noBtn {
  background-color: black;
  color: white;
  left: 55%;
}

#message {
  margin-top: 120px;
  font-size: 22px;
}

/* Floating hearts */
.heart {
  position: absolute;
  color: pink;
  animation: float 6s linear infinite;
}

@keyframes float {
  from { transform: translateY(100vh); }
  to { transform: translateY(-10vh); }
}
</style>
</head>

<body>

<h1>Will you be my Valentine forever? ‚ù§Ô∏è</h1>

<button id="yesBtn" onclick="sayYes()">Yes üíñ</button>
<button id="noBtn" onmouseover="moveNo()">No üòú</button>

<div id="message"></div>

<script>

// Move No button
function moveNo() {
  var button = document.getElementById("noBtn");
  var x = Math.random() * (window.innerWidth - 100);
  var y = Math.random() * (window.innerHeight - 100);
  button.style.left = x + "px";
  button.style.top = y + "px";
}

// When she clicks Yes
function sayYes() {
  document.getElementById("message").innerHTML = `
  <p>You just made me the happiest person alive ‚ù§Ô∏è</p>
  <img src="BF1F16A0-21D4-4B04-A38A-D05E4DA6F123.jpeg" width="250" style="border-radius:20px; margin:15px;">
  <p>Forever starts now.</p>
  `;
}

// Floating hearts generator
setInterval(function() {
  var heart = document.createElement("div");
  heart.className = "heart";
  heart.style.left = Math.random() * window.innerWidth + "px";
  heart.innerHTML = "‚ù§Ô∏è";
  heart.style.fontSize = (Math.random() * 20 + 20) + "px";
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 6000);
}, 500);

</script>

</body>
</html>
